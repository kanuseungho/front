<html>
<head>
  <title>회원가입</title>
</head>
<body>
  <form name="myform">
    <table border="1" cellpadding="10" cellspacing="0">
      <tr>
        <td align="center" bgcolor="green"><label for="mid">아이디</label></td>
        <td><input type="text" name="mid" id="mid" maxlength="10" required autofocus placeholder="아이디 최대 10글자" /> </td>
        <tr>
        <td align="center" bgcolor="green"><label for="pwd">비밀번호</label></td>
        <td><input type="text" name="pwd" id="pwd" maxlength="10" required  placeholder="비밀번호 최대 15글자" /> </td>
        </tr>
        <tr>
          <td align="center"bgcolor="green">성별</td>
          <td>
            <input type="radio" name="gender" value="남" checked/>남자
            <input type="radio" name="gender" value="여" />여자
          </td>
        </tr>
        <td align="center" bgcolor="green">방문 경로</td>
        <td>
          <input type="checkbox" name="road" value="인터넷"/>인터넷
          <input type="checkbox" name="road" value="지인추천"/>지인추천
          <input type="checkbox" name="road" value="오프라인광고"/>오프라인광고
          <input type="checkbox" name="road" value="영상광고"/>영상광고
          <input type="checkbox" name="road" value="기타"/>기타
        </td>
      </tr>
      <tr>
        <td align="center" bgcolor="green"><label for="address">주소</label></td>
        <td><div><input type="text" name="address" id="address" size="30" /></div></td>
      </tr>
      <tr>
        <td align="center" bgcolor="green"><label for="email">이메일</label></td>
        <td><div> <input type="email" name="email" /></div></td>
      </tr>
      <tr>
        <td align="center" bgcolor="green"><label for="tel">전화번호</label></td>
        <td><input type="tel" name="tel"/></td>
      </tr>
      <tr>
        <td align="right" bgcolor="green"><label for = "gg">제한시간</label></td>
        <td><progress value="10" max="100"></progress></td>
      </tr>
      <tr>
        <td colspan="2" align="right">
          <input type="submit"/>
          <input type="reset" value="취소" align="center"/>
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
