<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // let su = myform.su.value;
    //let su = document.getElementsByName("su")[0].value;
    //alert("su의 길이 : " + document.getElementsByName("su").length);
    function calc() {
      let product = '', price = 0, hap = 0;
      let str = '<table class="table table-bordered table-hover"><tr class="table-dark text-dark">';
      str += '<td>상품명</td><td>가격</td>';
      for(let i=0; i<document.getElementsByName("product").length; i++) {
        if(document.getElementsByName("product")[i].value.trim() == '' ||
          document.getElementsByName("price")[i].value.trim() == '') {
          alert("상품명/가격을 입력하세요.");
          return false;
        }
        hap += eval(document.getElementsByName("price")[i].value);
        str += '<tr>';
        str += '<td>' + document.getElementsByName("product")[i].value + '</td>';
        str += '<td>' + document.getElementsByName("price")[i].value + '</td>';
        str += '</tr>';
      }
      str += "<tr><td>합계<td colspan='3'>" + hap + "</td></tr>";
      str += "</table>";

      demo.innerHTML = str;
    }
  </script>
  <style>
    *{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h2>멀티 텍스트 입력처리 연습</h2>
  <form name="myform">
    <div class="table container" style="font-size: 13px; font-weight: bold;">
      <div class="row m-3">
        <div class="bg-success">상품1</div> <input type="text" name="product" value="냉장고" />
        <div class="bg-success">상품1</div><input type="text" name="product" value="오디오" />
        <div class="bg-success">상품1</div> <input type="text" name="product" value="티비" />
        <div class="bg-success">상품1</div> <input type="text" name="product" value="선풍기" />
        <div class="bg-success">상품1</div> <input type="text" name="product" value="세탁기" />
      </div>
      <div class="row m-3">
        <div class="bg-success">가격1</div><input type="number" name="price" value=1 /><br/>
        <div class="bg-success">가격1</div><input type="number" name="price" value=2 /><br/>
        <div class="bg-success">가격1</div> <input type="number" name="price" value=3 /><br/>
        <div class="bg-success">가격1</div> <input type="number" name="price" value=4 /><br/>
        <div class="bg-success">가격1</div> <input type="number" name="price" value=5 /><br/>
      </div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
        <button type="button" onclick="calc()" class="btn btn-success form-control">제품</button>
      </div>
      <div class="col"></div>
      <div class="col"></div>
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</body>
</html>
