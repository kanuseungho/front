    function newWindow(){
      
      let rkfh =document.getElementById("rkfh").value;
      let tpfh =document.getElementById("tpfh").value;
      let x=document.getElementById("winWidth").value;
      let y=document.getElementById("winHeight").value;
      if(rkfh==""){
        //가로크기는 윈도우의 3/2크기로 띄워
        rkfh= window.screen.width*3/2;
      }else if(tpfh==""){
        tpfh=window.screen.width*2/3;
      }else if(rkfh<300){
        rkfh=300;
      }else if(tpfh<200){
        tpfh=200;
      }
      let url="http://www.naver.com"
      let win="win";
      let opt="width="+rkfh+",height="+tpfh+",left="+x+",top="+y;
      window.open(url,win,opt);
    }
