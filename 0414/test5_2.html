<p><br/></p>

        <div class="col"><input type="button" value="선택된 과일은" onclick="fCheck()" class="btn btn-success form-control mt-5"/></div>
        <div class="col"><input type="button" value="선택된 과일은" onclick="fClear()" class="btn btn-warning form-control mt-5"/></div>
